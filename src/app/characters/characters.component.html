<div class="card" *ngIf="characters">
  <div class="card-header">The Characters of Game of Thrones</div>
  <div class="card-block">
      <table class="table table-hover">
          <thead>
              <tr>
                  <th>Name</th>
                  <th>Born</th>
                  <th>Died</th>
                  <th>Titles</th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let c of characters">
                  <td>{{c.name}}</td>
                  <td>{{c.born}}</td>
                  <td>{{c.died}}</td>
                  <td>{{c.titles}}</td>
              </tr>
          </tbody>
      </table>
  </div>
</div>
