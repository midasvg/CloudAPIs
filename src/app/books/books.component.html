<div class="card" *ngIf="books">
    <div class="card-header">The books of Game of Thrones</div>
    <div class="card-block">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Pages</th>
                    <th>Released</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let book of books">
                    <td>{{book.name}}</td>
                    <td>{{book.authors}}</td>
                    <td>{{book.numberOfPages}}</td>
                    <td>{{book.released}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
