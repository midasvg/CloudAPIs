<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="Input" class="md-form">

        <input mdbInputDirective type="text" [(ngModel)]="searchInput" id="form1" class="form-control">
        <label for="form1" id="Search">Enter a name (eg. Walder)</label>
        <button type="button" (click)="Search();" class="btn btn-elegant waves-light" mdbWavesEffect>Go</button>

    </div>

    <div id="Parent" *ngIf="characters">
        <div class="Container" *ngFor="let c of characters">
            <div class="card">
                <div class="card-header">The Characters of Game of Thrones</div>
                <div class="card-block">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Name</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>{{c.name}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
</body>

</html>
