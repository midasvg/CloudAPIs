<div class="Parent" *ngIf="characters">
    <div class="Container" *ngFor="let c of characters">
        <div class="card">
            <div class="card-header">The Characters of Game of Thrones</div>
            <div class="card-block">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Name</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>{{c.name}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
