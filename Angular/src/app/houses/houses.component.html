<div class="card" *ngIf="houses">
    <div class="card-header">The books of Game of Thrones</div>
    <div class="card-block">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>id</th>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Pages</th>
                    <th>Released</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let house of houses">
                    <td>{{house.id}}</td>
                    <td>{{house.name}}</td>
                    <td>{{house.region}}</td>
                    <td>{{house.words}}</td>
                    <td>{{house.currentLord}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
