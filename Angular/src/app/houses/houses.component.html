<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body background="assets/houseswallpaper.jpg">
    <div id="NavParent">
        <nav id="Nav">
            <ul class="pagination pagination-lg">
              <li class="page-item" >
                <a (click)="GetPrevious();" class="page-link" mdbWavesEffect aria-label="Previous">
                  <span aria-hidden="true">&laquo;</span>
                  <span class="sr-only ">Previous</span>
                </a>
              </li>
              <li class="page-item" ><a (click)="SetPageNr(1);" class="page-link" mdbWavesEffect>1</a></li>
              <li class="page-item" ><a (click)="SetPageNr(2);" class="page-link" mdbWavesEffect>2</a></li>
              <li class="page-item" ><a (click)="SetPageNr(3);" class="page-link" mdbWavesEffect>3</a></li>
              <li class="page-item" ><a (click)="SetPageNr(4);" class="page-link" mdbWavesEffect>4</a></li>
              <li class="page-item" ><a (click)="SetPageNr(5);" class="page-link" mdbWavesEffect>5</a></li>
              <li class="page-item" ><a (click)="SetPageNr(6);" class="page-link" mdbWavesEffect>6</a></li>
              <li class="page-item" ><a (click)="SetPageNr(7);" class="page-link" mdbWavesEffect>7</a></li>
              <li class="page-item" ><a (click)="SetPageNr(8);" class="page-link" mdbWavesEffect>8</a></li>
              <li class="page-item" ><a (click)="SetPageNr(9);" class="page-link" mdbWavesEffect>9</a></li>
              <li class="page-item" >
                <a (click)="GetNext();" class="page-link" mdbWavesEffect aria-label="Next">
                  <span aria-hidden="true">&raquo;</span>
                  <span class="sr-only ">Next</span>
                </a>
              </li>
            </ul>
        </nav>
        </div>
          
        <div id="GrandParent">
            <div id="Parent" *ngIf="houses">
                <div id="Boy" class="card" *ngFor="let house of houses">
                    <div id="Head" class="card-header">{{house.name}}</div>
                    <div class="card-block">
                        <table class="table table-hover">
                            <tbody>
                                <tr>
                                    <td id="Body">Words</td>
                                    <td id="Text">{{house.words}}</td>
                                </tr>
                                <tr>
                                    <td id="Body">Current Lord</td>
                                    <td id="Text"  *ngIf="house.currentLordString">{{house.currentLordString}}</td>
                                </tr>
                                <tr>
                                    <td id="Body">Title(s)</td>
                                    <td id="Text">{{house.titles[0]}}. {{house.titles[1]}}</td>
                                </tr>
                                <tr>
                                    <td id="Body">Region</td>
                                    <td id="Text">{{house.region}}</td>
                                </tr>
                                <tr>
                                    <td id="Body">Overlord</td>
                                    <td id="Text">{{house.overlord}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
